<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var d = new Date();
		console.log(d);
		var d1 = new Date( 1960, 10, 10);
		console.log(d1);
		var yeardif = Math.abs(d.getFullYear() - d1.getFullYear());
		console.log(yeardif);
		var monthdif = Math.abs(d.getMonth() - d1.getMonth());
		console.log(monthdif);
		var daydif = Math.abs(d.getDay() - d1.getDay());
		console.log(daydif);
	</script>

</body>
</html>
