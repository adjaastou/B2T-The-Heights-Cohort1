!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var color =['Blue','Green','Red','Orange','Violet','Indigo','Yellow'];
		var o = ['th','st','nd','rd'];
		for( var i = 0; i < color.length; i++){ 
			if(i == 0){
				console.log( (i+1)+ o[1] + " choice " + color[i])
			}else if(i ==1){
				console.log( (i+1)+ o[2] + " choice " + color[i])
			}else if(i==2){
				console.log( (i+1)+ o[3] + " choice " + color[i])
			}else{
				console.log( (i+1)+ o[0] + " choice " + color[i])
			}
			
		}
	</script>

</body>
</html>
