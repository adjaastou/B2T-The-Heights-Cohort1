<body>

<script type="text/javascript">
	
 var color = ['Blue', 'Green', 'Red', 'Orange', 'Violet', 'Indigo', 'Yellow'];
        var o = ['th', 'st', 'nd', 'rd'];


        for (i = 0; i < color.length; i++) {

            if (i < (o.length - 1)) {

                document.write((i + 1) + o.slice(1)[i] + " choice is " + color[i] + "<br>");
  }

            else {

                document.write((i + 1) + o[0] + " choice is " + color[i] + "<br>");

            }
        }
</script>
