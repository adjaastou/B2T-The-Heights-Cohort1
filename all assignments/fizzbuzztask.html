<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	//declare variable j
		var j = 1;
	//using the while loop to loop from 1 to 100
		while(j <= 100){
			//using the if statement to have multiple of 3 and 5
			if(j%3 == 0 && j%5 == 0){
				console.log(" FizzBuzz")	
			}
			//using else if to sort out the multiple of 3 
			else if(j%3 == 0){
				console.log(" Fizz")
			}
			// using the else if to sort out the 5 multiple
			else if(j%5 == 0){
				console.log(" Buzz")
			}
			//else statement to print the rest of the numbers 
			else{
				console.log(j)
			}
			//incremente the loop variable j
			j++;
		}
	</script>

</body>
</html>
