!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	//declare a variable called i
		var i = 0;
		// using the while loop to go from i=0 t0 i=15
		while(i<=15){
			//using the if statement and modular to print only even numbers
			if(i%2 == 0){
				console.log(i + " It is an even number")
			}
			//using else to get the non even numbers
			else{
				console.log(i +" It is an odd number");
			}
			//incremente our variable
			i++;
		}
	</script>

</body>
</html>
